{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div class="text-danger">



<h1> Related Songs </h1>

  <ul>
    {% for song in wow%}

      <li>  <a href="/songs/{{song.songs.id}}">{{song.songs.artist}} - {{song.songs.title}}</a> </li>

      {% endfor %}
    </ul>
    
</div>


<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
